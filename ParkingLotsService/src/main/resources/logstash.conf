input { 
  stdin { }
  tcp {
    port => 5252
	codec => "json"
	type => "json"
  }


filter {
  #If log line contains tab character followed by 'at' then we will tag that entry as stacktrace
  if [message] =~ "\tat" {
    grok {
      match => ["message", "^(\tat)"]
      add_tag => ["stacktrace"]
    }
  }

}

output {

  stdout {
    codec => rubydebug
  }

  # Sending properly parsed log events to elasticsearch
  elasticsearch {
     hosts => ["192.168.160.18:9200"]
     index => "esp52"
   }  

   
 